<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>04 — Navbar com Flexbox</title>
<link rel="stylesheet" href="common.css">
<style>
.navbar{
  display:flex; align-items:center; justify-content:space-between; gap:16px;
  padding:12px 16px; background:white; border:1px solid #e5e7eb; border-radius:12px;
}
.nav-left{ display:flex; align-items:center; gap:12px; }
.nav-center{ display:flex; align-items:center; gap:16px; }
.nav-right{ display:flex; align-items:center; gap:10px; }
.brand{ font-weight:800; }
.badge{ background:#eef2ff; border:1px solid #93c5fd; padding:4px 8px; border-radius:999px; font-size:12px; }
.btn{ border:1px solid #e5e7eb; border-radius:8px; padding:8px 12px; background:#fff; }
.btn.primary{ background:#4f46e5; color:white; border-color:#4f46e5; }
.menu{ display:flex; gap:12px; }
.menu a{ padding:6px 8px; border-radius:8px; }
.menu a:hover{ background:#f1f5f9; }
@media (max-width:700px){
  .nav-center{ display:none; }
}
</style>
</head>
<body>
<div class="wrapper">
  <h1>04 — Navbar responsiva</h1>
  <div class="navbar">
    <div class="nav-left">
      <span class="brand">ViniDev</span>
      <span class="badge">beta</span>
    </div>
    <nav class="nav-center menu">
      <a href="#">Docs</a>
      <a href="#">Tutoriais</a>
      <a href="#">Blog</a>
      <a href="#">Contato</a>
    </nav>
    <div class="nav-right">
      <button class="btn">Login</button>
      <button class="btn primary">Criar conta</button>
    </div>
  </div>
  <p class="small">Container com <code>display:flex</code> + <code>space-between</code> e grupos internos também com flex.</p>
  <p><a href="index.html">← Voltar</a></p>
</div>
</body>
</html>
